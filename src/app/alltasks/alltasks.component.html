<div style="margin: 10px;">
  <app-addtask>
  </app-addtask>
</div>
<div style="margin: 10px;">
  <app-task *ngFor="let task of alltasks" [task]="task">
  </app-task>
</div>
<mat-toolbar *ngIf="selectedStatus!== 'Completed'" class="taskcount">
  {{ todocount }} task(s) left
</mat-toolbar>
<mat-toolbar *ngIf="selectedStatus === 'Completed'" class="taskcount">
  {{ totaltask - todocount }} task(s) completed
</mat-toolbar>
